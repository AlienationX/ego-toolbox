{% extends 'tool.html' %}
{% load i18n static %}

{% block content %}
<section class="mb-6">
    <div class="hero rounded-3xl bg-gradient-to-r from-primary/10 to-accent/10 border border-base-300 mb-6">
        <div class="w-full">
            {% include 'toolbox/partials/todo_stats.html' %}
        </div>
    </div>
</section>

<section class="card bg-base-100 border border-base-300 shadow-sm">
    <div class="card-body">
        <form class="mb-4" hx-post="{% url 'toolbox:todo' %}" hx-target="#todo-list" hx-swap="afterbegin"
            hx-vals='{"action": "create"}' hx-on::after-request="this.reset()">
            {% csrf_token %}
            <div class="join w-full">
                <input type="text" name="title" required class="input input-bordered join-item w-full"
                    placeholder="{% trans '添加新待办事项...' %}">
                <button class="btn btn-primary join-item gap-2" type="submit">
                    <img src="{% static 'toolbox/icons/plus.svg' %}" alt="add icon" class="h-4 w-4 icon-mask">
                    <span>{% trans "添加" %}</span>
                </button>
            </div>
        </form>

        <div id="todo-list" class="space-y-3">
            {% for todo in todos %}
            {% include 'toolbox/partials/todo_item.html' %}
            {% empty %}
            <div class="alert alert-info">
                <span>{% trans "还没有任务，先添加第一条待办事项吧。" %}</span>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
{% endblock %}
